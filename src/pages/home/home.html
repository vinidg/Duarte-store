<ion-content padding>
  <h3>Duarte Store</h3>
  <img src="assets/imgs/icone-home.png" alt="">
  <form >
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="creds.pass" name="pass" type="password"></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
