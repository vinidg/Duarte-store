<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <img class="circle" [src]="cliente?.imagUrl || 'assets/imgs/blank-avatar.png'">
</ion-avatar>
<h2 text-center>{{cliente?.nome}}</h2>
<p text-center>{{cliente?.user}}</p>
</ion-content>
