<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <img class="circle" [src]="profileImage">
</ion-avatar>
<h2 text-center>{{cliente?.nome}}</h2>
<p text-center>{{cliente?.email}}</p>

<ion-card>
    <ion-card-header>
        Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item class="botoes" >
      <button ion-button large round (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button large round (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
      <button *ngIf="picture" ion-button large outline block color="secondary" (click)="sendPicture()">Enviar imagem</button>
      <button *ngIf="picture" ion-button large outline block color="danger" (click)="cancel()">Descartar imagem</button>
    </ion-item>
  </ion-card>  
</ion-content>
