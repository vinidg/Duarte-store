<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button navPush="CarrinhoPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
      </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
      <ion-card button *ngFor="let item of items" (click)="showProdutos(item.id)">
        <img src="assets/imgs/{{item.id || 0}}.jpg"/>
        <div class="card-title">{{item.nome}}</div>
        <div class="card-subtitle">{{item.quantidade}} Produtos</div>
      </ion-card>
  </ion-list>
  
</ion-content>
